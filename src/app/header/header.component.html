<div class="jumbotron jumbotron-fluid py-0 mx-0 px-0">
    <div class="container text-center">
        <h1 class="display-3" id="title">At Home</h1>
        <p class="lead">Away From All The Shit!</p>
        <p class="lead" id="description">
            (A clean and personalized homepage for everyone!)
        </p>
        <hr class="my-0 py-0">
        <div class="input-group input-group-lg py-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="searchicon"><fa-icon [icon]="['fab', 'twitter']" size="md"></fa-icon></span>
            </div>

            <input type="text" class="form-control" name="q" placeholder="Search . . ." id="searchbox" />
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="searchbtn">
                    <fa-icon [icon]="['fas', 'search']" size="md"></fa-icon>
                </button>
            </div>
        </div>
        <p class="lead pb-3"><small><a class="text-muted" href="#">Settings</a> | <a class="text-muted" href="#">Add Quick Link</a></small></p>
    </div>
</div>
